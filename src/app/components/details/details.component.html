<div class="details">
    <div class="game-banner">
        <img src="{{game.background_image}}" alt="{{game.name}} Image" class="game-banner-img">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h2 class="game-header-release-date">
                    Released on {{game.released | date}}
                </h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last=last">
                        {{genre.name}}
                        <span *ngIf="!last">,</span>
                    </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge class="two" [max]="100" [dialStartAngle]="180" [dialEndAngle]="0" [value]="gameRating"
                        [animated]="true" [color]="getColor" [animationDuration]="2">
                    </mwl-gauge>
                    <p class="game-gauge-label">Metacritic</p>
                </div>
            </div>
            <app-game-tabs [game]="game"></app-game-tabs>
        </div>
    </div>
</div>
